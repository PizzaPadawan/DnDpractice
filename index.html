<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Practice</title>
    <script src="jquery_3.6.4 copy.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LET'S GET NERDY</h1>
        <h3>Roll them laughin' bones...</h3>
    </header>
        <div class="characterCreator">
            <div class="attribute">
                <input placeholder="character name" id="nameInput" required />
            </div>
            <label for="raceInput">
                <div class="attribute">
                    <select id="raceInput" required>
                        <option selected disabled>select race</option>
                        <option>Hill Dwarf</option>
                        <option>Mountain Dwarf</option>
                        <option>High Elf</option>
                        <option>Wood Elf</option>
                        <option>Dark Elf (Drow)</option>
                        <option>Lightfoot Halfling</option>
                        <option>Stout Halfling</option>
                        <option>Human</option>
                        <option>Dragonborn</option>
                        <option>Forest Gnome</option>
                        <option>Rock Gnome</option>
                        <option>Half-Elf</option>
                        <option>Half-Orc</option>
                        <option>Tiefling</option>
                    </select>
                </div>
            </label>
            <label for="classInput">
                <div class="attribute">
                    <select id="classInput">
                        <option selected disabled>select class</option>
                        <option>Barbarian</option>
                        <option>Bard</option>
                        <option>Cleric</option>
                        <option>Druid</option>
                        <option>Fighter</option>
                        <option>Monk</option>
                        <option>Paladin</option>
                        <option>Ranger</option>
                        <option>Rogue</option>
                        <option>Sorceror</option>
                        <option>Warlock</option>
                        <option>Wizard</option>
                    </select>
                </div>
            </label>
            <label for="weaponInput">
                <div class="attribute">
                    <select id="weaponInput">
                        <option selected disabled>select your weapon</option>
                        <option></option>
                    </select>
                </div>
            </label>
            <button id="inputButton" class="inputButton">Save</button>
        </div>
    <img src="img/dndndndnd.jpeg" alt="Dungeons & Diners & Dragons & Drive-Ins & Dives: Escape From Flavortown">
</body>
</html>
